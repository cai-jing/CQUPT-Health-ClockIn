name: Auto Clock In

on:
  push:
    branches:
      - main
  schedule:
    - cron: 0 22 * * *
    
env:
  PUSH_KEY: ${{ secrets.PUSH_KEY }}

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout codes
              uses: actions/checkout@v2
              
            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                node-version: '12.x'
                
            - name: Run install
              run: npm install
              
            - name: Run Script
              run: node test.js
